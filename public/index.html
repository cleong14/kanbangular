<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanbangular</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body ng-app="myApp" ng-controller="MyController">

  <header id="header">
    <h1>Work Status</h1>
  </header>

  <form>
    <input type="text" ng-model="title" placeholder="Task Title">
    <input type="text" ng-model="priority" placeholder="Priority (Low/Medium/High/Blocker">
    <input type="text" ng-model="createdBy" placeholder="Created By (Full Name)">
    <input type="text" ng-model="assignedTo" placeholder="Assigned To (Full Name)">
    <button ng-click="QueueService.addCard(title, priority, createdBy, assignedTo); title=''; priority=''; createdBy=''; assignedTo='';">Add Task</button>
  </form>

  <section>
  <div class="wrapper">
    <div class="column left">
      <h2 class="work status">Queue</h2>
      <div class="card">
        <ol>
          <li ng-repeat="queueList in queueLists">
            <h4 class="card_title" ng-click="">{{ queueList.title }}</h4>
            <ul>
              <li class="card_priority" ng-click="">{{ queueList.priority }}</li>
              <li class="card_status">{{ queueList.status }}</li>
              <li class="card_created_by">{{ queueList.createdBy }}</li>
              <li class="card_assigned_to">{{ queueList.assignedTo }}</li>
              <li class="card_card_number">{{ queueList.cardNumber }}</li>
            </ul>
          </li>
        </ol>
      </div>
    </div>
    <div class="column middle">
    <h2 class="work status">In Progress</h2>
    </div>
    <div class="column right">
      <h2 class="work status">Done</h2>
    </div>
  </div>
  </section>

  <div ng-view></div>

  <div id="version">Version {{ version }}</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular-route.js"></script>
  <script src="/js/myApp.js" type="text/javascript"></script>
  <script src="/js/constants.js" type="text/javascript"></script>
  <script src="/js/services.js" type="text/javascript"></script>
  <script src="/js/controllers.js" type="text/javascript"></script>
</body>
</html>
